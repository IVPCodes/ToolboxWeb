<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toolbox Downloads</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      text-align: center;
    }

    header {
      padding: 40px 20px;
    }

    h1 {
      margin: 0;
      font-size: 3em;
      color: #4cafef;
    }

    p {
      color: #cfcfcf;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: #161616;
      border-radius: 16px;
      padding: 25px;
      margin: 20px 0;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      transition: 0.2s;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(0,0,0,0.9);
    }

    .version-title {
      font-size: 1.6em;
      margin-bottom: 10px;
      color: #4cafef;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin-top: 10px;
      font-size: 1em;
      color: white;
      background: #4cafef;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #2f8ed6;
    }

    .older-btn {
      background: #2a2a2a;
      margin-top: 30px;
    }

    .older-btn:hover {
      background: #3a3a3a;
    }

    #olderVersions {
      display: none;
      margin-top: 20px;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      color: #777;
      font-size: 0.9em;
    }
  </style>
</head>

<body>

  <header>
    <h1>Toolbox Downloads</h1>
    <p>Download the latest and older versions of Toolbox</p>
  </header>

  <div class="container">

    <!-- NEWEST VERSION -->
    <div class="card">
      <div class="version-title">Latest Version — Toolbox 1.3.2</div>
      <p>Recommended download (newest features & fixes)</p>
      <a class="btn" href="https://github.com/IVPCodes/IVP-Code/releases/download/Toolbox1.3.2/Toolbox1.3.2Installer.exe">
        Download 1.3.2
      </a>
    </div>

    <!-- OLDER BUTTON -->
    <button class="btn older-btn" onclick="toggleOlder()">
      Older Versions
    </button>

    <!-- OLDER VERSIONS LIST -->
    <div id="olderVersions">

      <div class="card">
        <div class="version-title">Toolbox 1.3.1</div>
        <a class="btn" href="https://github.com/IVPCodes/IVP-Code/releases/download/Toolbox1.3.1/Toolbox1.3.1Installer.exe">
          Download 1.3.1
        </a>
      </div>

      <div class="card">
        <div class="version-title">Toolbox 1.3.0</div>
        <a class="btn" href="https://github.com/IVPCodes/IVP-Code/releases/download/Toolbox1.3.0/Toolbox1.3.0Installer.exe">
          Download 1.3.0
        </a>
      </div>

    </div>

  </div>

  <footer>
    © 2026 IVPCodes — Toolbox Project
  </footer>

  <script>
    function toggleOlder() {
      var section = document.getElementById("olderVersions");

      if (section.style.display === "none" || section.style.display === "") {
        section.style.display = "block";
      } else {
        section.style.display = "none";
      }
    }
  </script>

</body>
</html>
